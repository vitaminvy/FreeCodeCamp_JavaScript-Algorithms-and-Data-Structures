<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RPG Creature Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>RPG Creature Search App
</h1>
        <div id="search-area">
            <input type="text" id="search-input" placeholder="Enter name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div id="creature-container">
            <h2 id="creature-name">Name</h2>
            <p id="creature-id">#0</p>
            <p id="weight">0</p>
            <p id="height">0</p>
            <p id="types"></p>
            <ul class="stats-list">
                <li><span class="stat-label">HP:</span> <span id="hp">0</span></li>
                <li><span class="stat-label">Attack:</span> <span id="attack">0</span></li>
                <li><span class="stat-label">Defense:</span> <span id="defense">0</span></li>
                <li><span class="stat-label">Special Attack:</span> <span id="special-attack">0</span></li>
                <li><span class="stat-label">Special Defense:</span> <span id="special-defense">0</span></li>
                <li><span class="stat-label">Speed:</span> <span id="speed">0</span></li>
            </ul>
        </div>
          <script src="script.js"></script>

    </body>
</html>
